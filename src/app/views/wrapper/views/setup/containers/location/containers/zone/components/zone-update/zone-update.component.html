<div class="modal-header justify-content-between">
  <h4 class="modal-title" id="modal-basic-title">تعديل القطعة</h4>
  <button
    type="button"
    class="btn-close m-0"
    aria-label="Close"
    (click)="dismiss()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <div class="name-input">
      <label for="name">اسم القطعة</label>
      <input
        formControlName="name"
        class="form-control"
        type="text"
        id="name"
      />
      <div
        *ngIf="nameIsRequired && isSubmitted"
        class="alert alert-danger fs-7 mt-2 py-2"
      >
        الرجاء إدخال إسم القطعة
      </div>
    </div>
    <div class="btn-container">
      <button
        type="submit"
        class="w-auto me-auto btn btn-warning mt-4 d-flex align-items-center justify-content-center"
      >
        <span *ngIf="loading" class="loader"></span>
        <span *ngIf="!loading">تعديل</span>
      </button>
    </div>
  </form>
</div>
