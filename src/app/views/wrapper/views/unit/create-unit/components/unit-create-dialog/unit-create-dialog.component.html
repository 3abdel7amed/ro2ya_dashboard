<div class="modal-header justify-content-between">
  <h4 class="modal-title" id="modal-basic-title">
    {{ data.data ? "تعديل" : "إضافة" }} الدور
  </h4>
  <button
    type="button"
    class="btn-close m-0"
    aria-label="Close"
    (click)="dismiss()"
  ></button>
</div>
<div class="modal-body">
  <form class="row" [formGroup]="form" (ngSubmit)="submit(form)">
    <div class="col-md-6">
      <div class="name-input">
        <label for="name">اسم الدور</label>
        <input
          formControlName="name"
          class="form-control"
          type="text"
          id="name"
        />
        <div
          *ngIf="nameIsRequired && isSubmitted"
          class="alert alert-danger fs-7 mt-2 py-2"
        >
          الرجاء إدخال إسم الدور
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="name-input">
        <label for="name">اسم الدور</label>
        <input
          formControlName="main_image"
          class="form-control"
          type="file"
          id="name"
        />
        <div
          *ngIf="nameIsRequired && isSubmitted"
          class="alert alert-danger fs-7 mt-2 py-2"
        >
          الرجاء إدخال الصورة
        </div>
      </div>
    </div>
    <button
      type="submit"
      [ngClass]="{
        'btn-warning': data.data,
        'btn-primary': !data.data
      }"
      class="btn mt-4 w-auto me-auto d-flex align-items-center justify-content-center"
    >
      <span *ngIf="loading" class="loader"></span>
      <span *ngIf="!loading">{{ data.data ? "تعديل" : "حفظ" }}</span>
    </button>
  </form>
</div>
